<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prak 08</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-container" id="registrationForm" action="#" method="post">
        <h1>Registrasi</h1>
        <input class="form-input" placeholder="Nama Lengkap" type="text" id="studentName" required=""><br>

        <input class="form-input" placeholder="ID Siswa" type="text" id="studentId" required=""><br>

        <input class="form-input" placeholder="Email" type="email" id="email" required=""><br>

        <input class="form-input" placeholder="Password" type="password" id="password" required=""><br>

        <input class="form-input" placeholder="Tanggal Lahir" type="date" id="birthDate" required=""><br>

        <button class="form-button" type="submit">Daftar</button>

        <p>Back to <a href="">Login?</a></p>
    <script src="script.js"></script>
    </form>
</body>
</html>
